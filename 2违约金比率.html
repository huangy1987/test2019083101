	function init_datetimepicker(){
		//初始化起始时间和结束时间
		var currMonthFirstDay = new Date();
		currMonthFirstDay.setHours(0);// 把时间设置为当天的零时
		currMonthFirstDay.setMinutes(0);// 把时间设置为当天的零时
		currMonthFirstDay.setSeconds(0);// 把时间设置为当天的零时

		var todayDate = new Date();
		todayDate.setHours(23);
		todayDate.setMinutes(59);
		todayDate.setSeconds(59);

		fish.info(todayDate);
		$("#startDate").datetimepicker({
			initialDate: currMonthFirstDay,
			changeDate: function (e) {
				if(e.handleObj){
					me.$("#agentBalStatQryCon").isValid();
				}
			}
		});
		$("#endDate").datetimepicker({
			initialDate: todayDate,
			changeDate: function (e) {
				if(e.handleObj){
					me.$("#agentBalStatQryCon").isValid();
				}
			}
		});
	}
